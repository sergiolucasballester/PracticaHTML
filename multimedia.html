<!doctype html>
<html lang="es" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="js/darkMode.js"></script>
    <script src="js/nav.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Multimedia</title>
  </head>
  <body class="bg-white dark:bg-slate-950 text-gray-900 dark:text-gray-100 transition-colors">
    <header class="bg-gradient-to-r from-blue-600 to-blue-800 dark:from-blue-900 dark:to-slate-900 text-white py-8 md:py-12 shadow-lg">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <h1 class="text-3xl md:text-4xl font-bold mb-2">Multimedia</h1>
        <p class="text-blue-100 text-lg">Contenido multimedia integrado</p>
      </div>
    </header>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 md:py-12">
      <section class="mb-12">
        <figure class="bg-white dark:bg-slate-800 rounded-lg shadow-md overflow-hidden">
          <img src="img/manhattan.png" alt="Imagen de Manhattan" class="w-full h-auto max-w-md mx-auto" />
          <figcaption class="text-center text-gray-600 dark:text-gray-400 p-4">Manhattan</figcaption>
        </figure>
      </section>

      <section class="bg-white dark:bg-slate-800 rounded-lg shadow-md p-6">
        <h2 class="text-2xl font-bold mb-6 text-gray-900 dark:text-white">Video</h2>
        <div class="flex justify-center">
          <iframe
            width="100%"
            height="315"
            class="max-w-2xl rounded-lg"
            src="https://www.youtube.com/embed/10GHKjgQIR0?si=KODw0XQSbjvKePLE"
            title="YouTube video player"
            frameborder="0"
            allow="
              accelerometer;
              autoplay;
              clipboard-write;
              encrypted-media;
              gyroscope;
              picture-in-picture;
              web-share;
            "
            referrerpolicy="strict-origin-when-cross-origin"
            allowfullscreen
          ></iframe>
        </div>
      </section>
    </main>

    <footer class="bg-gray-100 dark:bg-slate-800 border-t border-gray-200 dark:border-gray-700 mt-12 py-6">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center text-gray-600 dark:text-gray-400">
        <p>&copy; 2026 Gesti√≥n de Alumnos</p>
      </div>
    </footer>
  </body>
</html>
