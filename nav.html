<script>
  // Actualizar icono del dark mode button segÃºn el modo actual
  function updateDarkModeIcon() {
    const html = document.documentElement;
    const sunIcon = document.getElementById('sunIcon');
    const moonIcon = document.getElementById('moonIcon');
    if (sunIcon && moonIcon) {
      if (html.classList.contains('dark')) {
        sunIcon.style.display = 'block';
        moonIcon.style.display = 'none';
      } else {
        sunIcon.style.display = 'none';
        moonIcon.style.display = 'block';
      }
    }
  }

  // Actualizar icono inmediatamente
  updateDarkModeIcon();

  // Observar cambios en la clase 'dark' del html
  const observer = new MutationObserver(() => {
    updateDarkModeIcon();
  });

  observer.observe(document.documentElement, {
    attributes: true,
    attributeFilter: ['class']
  });

  // Wrapper para toggleDarkMode que actualice el icono
  const originalToggle = window.toggleDarkMode;
  window.toggleDarkMode = function () {
    if (originalToggle) {
      originalToggle();
    }
    setTimeout(updateDarkModeIcon, 10);
  };
</script>
