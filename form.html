<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/nav.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11" defer></script>
    <script src="js/script.js" defer></script>
    <title>Formulario</title>
  </head>
  <body>
    <header>
      <h1>Práctica 1 - Repaso de etiquetas HTML</h1>
      <h2>Multimedia</h2>
    </header>

    <main>
      <form id="createForm">
        <label for="nombre">Nombre:</label>
        <input
          type="text"
          name="nombre"
          id="nombre"
          placeholder="Introduce tu nombre aquí..."
          required
        />

        <label for="apellidos">Apellidos:</label>
        <input
          type="text"
          name="apellidos"
          id="apellidos"
          placeholder="Introduce tus apellidos aquí..."
          required
        />

        <label for="password">Contraseña:</label>
        <input
          type="password"
          name="password"
          id="password"
          placeholder="Introduce tu contraseña aquí..."
          required
        />

        <label for="telefono">Número de teléfono:</label>
        <input
          type="tel"
          name="telefono"
          id="telefono"
          placeholder="Introduce tu número de teléfono aquí..."
        />

        <label for="email">Email:</label>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Introduce tu email aquí..."
        />

        <label for="fecha_nacimiento">Fecha de nacimiento:</label>
        <input
          type="date"
          name="fecha_nacimiento"
          id="fecha_nacimiento"
          required
        />

        <span>Sexo:</span>
        <label for="sexo_m">Masculino</label>
        <input type="radio" name="sexo" id="sexo_m" value="M" />
        <label for="sexo_f">Femenino</label>
        <input type="radio" name="sexo" id="sexo_f" value="F" />

        <input type="submit" value="Enviar" />
      </form>
    </main>
  </body>
</html>
