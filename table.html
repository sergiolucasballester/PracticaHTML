<!doctype html>
<html lang="es" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="js/darkMode.js"></script>
    <script src="js/nav.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11" defer></script>
    <script src="js/script.js" defer></script>
    <title>Tabla de Alumnos</title>
  </head>
  <body class="bg-white dark:bg-slate-950 text-gray-900 dark:text-gray-100 transition-colors">
    <header class="bg-gradient-to-r from-blue-600 to-blue-800 dark:from-blue-900 dark:to-slate-900 text-white py-8 md:py-12 shadow-lg">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <h1 class="text-3xl md:text-4xl font-bold mb-2">Tabla de Alumnos</h1>
        <p class="text-blue-100 text-lg">Visualiza, edita y elimina alumnos</p>
      </div>
    </header>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
      <div class="mb-6">
        <input
          type="text"
          id="filter"
          placeholder="Filtrar por nombre o apellido (min. 3 caracteres)..."
          class="w-full px-4 py-3 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-slate-800 text-gray-900 dark:text-gray-100 placeholder-gray-500 dark:placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 dark:focus:ring-blue-400 transition-colors"
        />
      </div>

      <div class="overflow-x-auto rounded-lg shadow-md border border-gray-200 dark:border-gray-700">
        <table class="w-full border-collapse">
          <thead>
            <tr class="bg-gray-100 dark:bg-slate-800 border-b border-gray-200 dark:border-gray-700">
              <th class="px-4 py-3 text-left font-semibold text-gray-700 dark:text-gray-300">Nombre</th>
              <th class="px-4 py-3 text-left font-semibold text-gray-700 dark:text-gray-300">Apellidos</th>
              <th class="px-4 py-3 text-left font-semibold text-gray-700 dark:text-gray-300">Teléfono</th>
              <th class="px-4 py-3 text-left font-semibold text-gray-700 dark:text-gray-300">Email</th>
              <th class="px-4 py-3 text-left font-semibold text-gray-700 dark:text-gray-300">Sexo</th>
              <th class="px-4 py-3 text-left font-semibold text-gray-700 dark:text-gray-300">Acciones</th>
            </tr>
          </thead>
          <tbody id="tableBody" class="divide-y divide-gray-200 dark:divide-gray-700">
          </tbody>
        </table>
      </div>
    </main>

    <!-- Modal de edición -->
    <div id="editModal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4">
      <div class="bg-white dark:bg-slate-800 rounded-lg shadow-xl max-w-md w-full max-h-96 overflow-y-auto">
        <div class="p-6">
          <h2 class="text-2xl font-bold text-gray-900 dark:text-white mb-4">Editar Usuario</h2>
          
          <div class="space-y-4">
            <div>
              <label for="editName" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Nombre:</label>
              <input type="text" id="editName" placeholder="Nombre" class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-slate-700 text-gray-900 dark:text-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500" />
            </div>

            <div>
              <label for="editSurname" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Apellidos:</label>
              <input type="text" id="editSurname" placeholder="Apellidos" class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-slate-700 text-gray-900 dark:text-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500" />
            </div>

            <div>
              <label for="editPhone" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Teléfono:</label>
              <input type="tel" id="editPhone" placeholder="Teléfono" class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-slate-700 text-gray-900 dark:text-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500" />
            </div>

            <div>
              <label for="editEmail" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Email:</label>
              <input type="email" id="editEmail" placeholder="Email" class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-slate-700 text-gray-900 dark:text-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500" />
            </div>

            <div>
              <label for="editPassword" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Contraseña (dejar vacío para no cambiar):</label>
              <input type="password" id="editPassword" placeholder="Nueva contraseña" class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-slate-700 text-gray-900 dark:text-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500" />
            </div>

            <div>
              <label for="editFecha" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Fecha de nacimiento:</label>
              <input type="date" id="editFecha" class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-slate-700 text-gray-900 dark:text-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500" />
            </div>

            <div>
              <label for="editSex" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Sexo:</label>
              <select id="editSex" class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-slate-700 text-gray-900 dark:text-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500">
                <option value="">--</option>
                <option value="M">Masculino</option>
                <option value="F">Femenino</option>
              </select>
            </div>
          </div>

          <div class="flex gap-3 mt-6 justify-end">
            <button type="button" class="px-4 py-2 bg-gray-300 dark:bg-slate-600 text-gray-900 dark:text-white rounded-lg hover:bg-gray-400 dark:hover:bg-slate-500 transition-colors font-medium" onclick="closeEditForm()">
              Cancelar
            </button>
            <button type="button" class="px-4 py-2 bg-blue-600 dark:bg-blue-700 text-white rounded-lg hover:bg-blue-700 dark:hover:bg-blue-600 transition-colors font-medium" onclick="saveUserChanges()">
              Guardar
            </button>
          </div>
        </div>
      </div>
    </div>

    <footer class="bg-gray-100 dark:bg-slate-800 border-t border-gray-200 dark:border-gray-700 mt-12 py-6">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center text-gray-600 dark:text-gray-400">
        <p>&copy; 2026 Gestión de Alumnos</p>
      </div>
    </footer>

    <style>
      #tableBody tr {
        border-bottom: 1px solid rgba(0, 0, 0, 0.1);
      }
      
      #tableBody tr:hover {
        background-color: rgba(59, 130, 246, 0.05);
      }

      html.dark #tableBody tr:hover {
        background-color: rgba(59, 130, 246, 0.1);
      }

      #tableBody td {
        padding: 1rem;
      }

      .btn-edit, .btn-delete {
        padding: 0.5rem 1rem;
        border-radius: 0.375rem;
        font-size: 0.875rem;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s;
        margin-right: 0.5rem;
      }

      .btn-edit {
        background-color: #3b82f6;
        color: white;
      }

      .btn-edit:hover {
        background-color: #2563eb;
      }

      .btn-delete {
        background-color: #ef4444;
        color: white;
      }

      .btn-delete:hover {
        background-color: #dc2626;
      }

      html.dark .btn-edit {
        background-color: #1e40af;
      }

      html.dark .btn-edit:hover {
        background-color: #1e3a8a;
      }

      html.dark .btn-delete {
        background-color: #7f1d1d;
      }

      html.dark .btn-delete:hover {
        background-color: #991b1b;
      }

      #editModal.show {
        display: flex !important;
      }
    </style>
  </body>
</html>
