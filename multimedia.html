<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/nav.js"></script>
    <title>Multimedia</title>
  </head>
  <body>
    <header>
      <h1>Pr√°ctica 1 - Repaso de etiquetas HTML</h1>
      <h2>Multimedia</h2>
    </header>

    <main>
      <figure>
        <img src="img/manhattan.png" alt="Imagen de Manhattan" width="300" />
        <figcaption>Manhattan</figcaption>
      </figure>

      <iframe
        width="560"
        height="315"
        src="https://www.youtube.com/embed/10GHKjgQIR0?si=KODw0XQSbjvKePLE"
        title="YouTube video player"
        frameborder="0"
        allow="
          accelerometer;
          autoplay;
          clipboard-write;
          encrypted-media;
          gyroscope;
          picture-in-picture;
          web-share;
        "
        referrerpolicy="strict-origin-when-cross-origin"
        allowfullscreen
      ></iframe>
    </main>
  </body>
</html>
