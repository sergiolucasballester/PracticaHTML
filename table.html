<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/nav.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11" defer></script>
    <script src="js/script.js" defer></script>
    <title>Tabla</title>
  </head>
  <body>
    <header>
      <h1>Práctica 1 - Repaso de etiquetas HTML</h1>
      <h2>Multimedia</h2>
    </header>

    <main>
      <input
        type="text"
        id="filter"
        placeholder="Filtrar por nombre o apellido..."
      />
      <table border="1">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Apellidos</th>
            <th>Teléfono</th>
            <th>Email</th>
            <th>Sexo</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="tableBody"></tbody>
      </table>
    </main>

    <div id="editModal">
      <div class="modal-content">
        <h2>Editar Usuario</h2>
        <label for="editName">Nombre:</label>
        <input type="text" id="editName" placeholder="Nombre" />

        <label for="editSurname">Apellidos:</label>
        <input type="text" id="editSurname" placeholder="Apellidos" />

        <label for="editPhone">Teléfono:</label>
        <input type="tel" id="editPhone" placeholder="Teléfono" />

        <label for="editEmail">Email:</label>
        <input type="email" id="editEmail" placeholder="Email" />

        <label for="editPassword"
          >Contraseña (dejar vacío para no cambiar):</label
        >
        <input
          type="password"
          id="editPassword"
          placeholder="Nueva contraseña"
        />

        <label for="editFecha">Fecha de nacimiento:</label>
        <input type="date" id="editFecha" />

        <label for="editSex">Sexo:</label>
        <select id="editSex">
          <option value="">--</option>
          <option value="M">Masculino</option>
          <option value="F">Femenino</option>
        </select>

        <div class="modal-buttons">
          <button type="button" class="cancel" onclick="closeEditForm()">
            Cancelar
          </button>
          <button type="button" class="save" onclick="saveUserChanges()">
            Guardar
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
